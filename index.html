<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Atividade 1</title>
        <!-- JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <style>
        p {
            margin: 0;
        }
        ::-webkit-scrollbar{
            width: 0;
        }
    </style>
</head>
<body>

    <div class="container-fluid text-center">
      
        <div class="row pt-1" style="background-color: #FFD704;">
            <div class="col-sm-12"><p style="height: 33px;"></p></div>
        </div>

        <div class="row" style="background-color: #8A1313CC;">
            <div class="col-sm-12"><p style=" height: 250px;"></p></div>
        </div>

        <div class="row pt-2 pb-2" style="background-color: #f1bc6d;">
            
            <div class="col-sm-6"><p style="background-color: #FF0000; height: 50px;"></p></div>
            <div class="col-sm-6"><p style="background-color: #FF0000; height: 50px;"></p></div>

        </div>

        <div class="row pt-2 pb-2" style="background-color: white;">
            
            <div class="col-sm-3"><p style="background-color: #FF0000; height: 50px;"></p></div>
            <div class="col-sm-6"><p style="background-color: #FF0000; height: 50px;"></p></div>
            <div class="col-sm-3"><p style="background-color: #FF0000; height: 50px;"></p></div>

        </div>

        <div class="row pt-2 pb-2" style="background-color: #FFD7041F;">
            
            <div class="col-sm-3"><p style="background-color: #FF0000; height: 50px;"></p></div>
            <div class="col-sm-6"><p style="background-color: #FF0000; height: 50px;"></p></div>
            <div class="col-sm-3"><p style="background-color: #FF0000; height: 50px;"></p></div>

        </div>

        <div class="row pt-2 pb-2" style="background-color: white;">
            
            <div class="col-sm-3"><p style="background-color: #FF0000; height: 50px;"></p></div>
            <div class="col-sm-6"><p style="background-color: #FF0000; height: 50px;"></p></div>
            <div class="col-sm-3"><p style="background-color: #FF0000; height: 50px;"></p></div>

        </div>

        <div class="row pt-2 pb-2" style="background-color: whitesmoke;">
            
            <div class="col-sm-5"><p style="background-color: #FF0000; height: 165px;"></p></div>
            <div class="col-sm-7"><p style="background-color: #FF0000; height: 165px;"></p></div>

        </div>

        <div class="row pt-1 pb-1" style="background-color: #8A1313CC;">
        
            <div class="col-sm-4"><p style="background-color: #00FF1A; height: 140px;"></p></div>
            
            <div class="col-sm-8">
                <div class="row pt-1 pb-1 g-2">
                    <div class="col-sm-6"><p style="background-color: #D9D9D9; height: 60px;"></p></div>
                    <div class="col-sm-6"><p style="background-color: #D9D9D9; height: 60px;"></p></div>

                    <div class="col-sm-4"><p style="background-color: #D9D9D9; height: 60px;"></p></div>
                    <div class="col-sm-4"><p style="background-color: #D9D9D9; height: 60px;"></p></div>
                    <div class="col-sm-4"><p style="background-color: #D9D9D9; height: 60px;"></p></div>
                </div>
            </div>

        </div>

        <div class="row pt-1 pb-1" style="background-color: #FFD704;">
            <div class="col-5" style="background-color: white; height: 33px;"></div>
            <div class="col-7" style="background-color: white; height: 33px;"></div>
        </div>

    </div>

</body>
</html>
